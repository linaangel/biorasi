<h2>Biorasi Data Analysis</h2>
<div class="row">
  <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title" align="center">Pie Chart</h3>
          </div>
          <div class="panel-body ">
            <canvas id="piechart" class="chart chart-pie" chart-data="home.chartData" chart-labels="home.chartLabels" chart-options="home.options">
            </canvas>
          </div>
      </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" align="center">Graph</h3>
        </div>
        <div class="panel-body ">
        <canvas id="base" class="chart-horizontal-bar" chart-data="home.gridData" chart-labels="home.gridLabels">
      </canvas> 
        </div>
    </div>
</div>
</div>
<div class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title" align="center">Data Table</h3>
          </div>
          <div class="panel-body ">
            <table>
              <tr>
                <th>Site Name</th>
                <th>Planned Enrollment Deadline</th>
                <th>Actual Enrollment Completion Date</th>
                <th>Planned Number of Subjects</th>	
                <th>Actual Number of Subjects</th>
              </tr>
              <tr ng-repeat="row in home.data track by $index">
                <td ng-repeat="column in row track by $index">
                  {{column}}
                </td>
              </tr>
            </table>
          </div>
      </div>
  </div>
</div>
